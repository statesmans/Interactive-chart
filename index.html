    <table class="table" id="table1">
        <tr>
            <th>Показатель</th>
            <th>Текущий день</th>
            <th>Вчера</th>
            <th>Этот день в прошлую неделю</th>
        </tr>
        <tr class="table-row" id="proceeds">
            <td >Выручка, руб</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
    </table>

    

    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>


    
    <table class="table" id="table2"    >
        <tr class="table-row" id="cash">
            <td>Наличные</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="cashless">
            <td>Безналичный расчет</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="creditCard">
            <td>Кредитные карты</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="middleCheck">
            <td>Средний чек, руб</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="middleGuest">
            <td>Средний гость, руб</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="deleteFromCheck">
            <td>Удаление из чека<br> (после оплаты), руб</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="deleteFromBill">
            <td>Удаление из чека<br> (до оплаты), руб</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="checkCount">
            <td>Количество чеков</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
        <tr class="table-row" id="guestCount">
            <td>Количество гостей</td>
            <td class="table-content"></td>
            <td class="table-content"></td>
            <td class="table-content"></td>
        </tr>
    </table>
